{% extends 'userapp/base.html' %}
{% block title %}
Patient
{% endblock %}
{% block content %}
<style>
    /* Custom CSS styles specific to the doctor cards */
    .doctor-container {
        margin-top: 90px;
        display: flex;
        flex-wrap: wrap;
        font-family: 'Oswald', sans-serif;
        justify-content: flex-start;
        gap: 20px;
        padding: 20px;
    }

    .doctor-card {
        background-color: #222;
        color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        width: 220px;
        /* Set a fixed width for the cards */
    }

    .doctor-card h2 {
        margin-bottom: 10px;
    }

    .doctor-card p {
        margin-bottom: 15px;
    }

    .doctor-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .appointment-button {
        background-color: #1a73e8;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .appointment-button:hover {
        background-color: #1559c1;
    }
</style>

<div class="doctor-container">
    {% for doctor in doctors %}
    <form method="GET" action="{% url 'appointment_form_view' %}">
        <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
        <div class="doctor-card">
            <img src="" alt="{{ doctor.first_name }} {{ doctor.last_name }}" />
            <h2>{{ doctor.first_name }} {{ doctor.last_name }}</h2>
            <p>Specialty: {{ doctor.doctor_specialty }}</p>
            <input type="submit" class="appointment-button" value="Book Appointment">
        </div>
    </form>
    {% endfor %}
</div>

{% endblock %}

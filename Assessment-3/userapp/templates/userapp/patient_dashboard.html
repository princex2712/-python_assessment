{% extends 'userapp/base.html' %}
{% block title %}
Patient
{% endblock %}
{% block content %}
<div class="doctor-container">
    {% for doctor in doctors %}
    <div class="doctor-card">
        <img src="{{ doctor.photo.url }}" alt="{{ doctor.first_name }} {{ doctor.last_name }}">
        <h2>{{ doctor.first_name }} {{ doctor.last_name }}</h2>
        <p>Specialty: {{ doctor.doctor_speciality }}</p>
        <form method="GET" action="{% url 'appointment_form_view' %}">
            <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
            <input type="submit" class="appointment-button" value="Book Appointment">
        </form>
    </div>
    {% endfor %}
</div>
<div class="appointment-status-button-container">
    <a href="{% url 'appointment_status_view' %}" class="appointment-status-button">Check Your Appointment Status</a>
</div>

{% endblock %}
